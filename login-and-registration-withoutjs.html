<!DOCTYPE html>
<html>
<head>

    <title>Login and Registration Page withoutjs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
<style>

body {
    display: flex;
    justify-content: space-around;
    align-items: ;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    width: 100%;
}

.form-section {
    width: 50%;
    padding: 20px;
}

.form-section h2 {
    text-align: center;
    margin-bottom: 20px;
    transform: translateY(-18px);
}

.form-section form {
    display: flex;
    flex-direction: column;
}

.form-group {
    display: flex;
    margin-bottom: 30px;
}

.form-group label {
    width: 35%;
    padding-right: 80px;
    text-align: right;
    padding-top: 10px;
}

h3{
    text-align: center;
}

.form-group input,
.form-group select {
    width: 70%;
    padding: 8px;
    box-sizing: border-box;
}

.form-group .radio-group input {
    width: 30px;
}

.submit-btn button {
    padding: 10px;
    width: 30%;
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 20px;
}


</style>
</head>

<body>
    <div class="container">
        <div class="form-section" style="background-color:saddlebrown;">
            <h2>Login Page</h2>
            <form>

                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <h3>Forget Password</h3>

                <div class="submit-btn" style="text-align:center;">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>

        <div class="form-section"style="background-color:burlywood;">
            <h2>Registration Form</h2>
            <form>

                <div class="form-group">
                    <label>Name  :</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password :</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label>Choose Country :</label>

                    <select id="country" name="country" required>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>UK</option>
                        <option>Australia</option>
                        <option>India</option>
                    </select>

                </div>

                <div class="form-group">
                    <label>Passport :</label>
                    <div class="radio-group">
                        <label for="yes"><input type="radio" id="yes" name="Passport" value="yes" required> Yes</label>
                        <label for="no"><input type="radio" id="no" name="Passport" value="no"> No</label>
                    </div>
                </div>

                <div class="submit-btn" style="text-align:center ;">
                <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
